# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.11"
  jobs:
    pre_build:
      - ./tools/build_documentation.sh

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - doc

sphinx:
   fail_on_warning: true
